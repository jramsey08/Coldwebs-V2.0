<head>
<link type='text/css' href='css/demo.css' rel='stylesheet' media='screen' />
<link type='text/css' href='css/contact.css' rel='stylesheet' media='screen' />
</head>
<body>

<div id="contact-container" class="simplemodal-container" style="position: fixed; z-index: 1002; height: 62px; width: 450px; left: 735px; top: 15%;"><a href="#" title="Close" class="modal-close simplemodal-close">x</a><div tabindex="-1" class="simplemodal-wrap" style="height: 100%; outline: 0px; width: 100%; overflow: visible;"><div id="simplemodal-data" class="simplemodal-data">
<div class="contact-top"></div>
<div class="contact-content" style="height: 328px;">
		<h1 class="contact-title">Send us a message:</h1>
		<div class="contact-loading" style="display:none"></div>
		<div class="contact-message" style="display:none"></div>
		<form action="#">
			<label for="contact-name">*Name:</label>
			<input type="text" id="contact-name" class="contact-input" name="name" tabindex="1001">
			<label for="contact-email">*Email:</label>
			<input type="text" id="contact-email" class="contact-input" name="email" tabindex="1002">
			<label for="contact-subject">Subject:</label>
			<input type="text" id="contact-subject" class="contact-input" name="subject" value="" tabindex="1003">
			<label for="contact-message">*Message:</label>
			<textarea id="contact-message" class="contact-input" name="message" cols="40" rows="4" tabindex="1004"></textarea>
			<br>
			<label>&nbsp;</label>
			<input type="checkbox" id="contact-cc" name="cc" value="1" tabindex="1005"> <span class="contact-cc">Send me a copy</span>
			<br>
			<label>&nbsp;</label>
			<button type="submit" class="contact-send contact-button" tabindex="1006">Send</button>
			<button type="submit" class="contact-cancel contact-button simplemodal-close" tabindex="1007">Cancel</button>
			<br>
			<input type="hidden" name="token" value="4410344c11fdd178a70319c40b7a6c1f">
</form>
</div>
<div class="contact-bottom"><a href="http://www.ericmmartin.com/projects/simplemodal/">Powered by SimpleModal</a></div>
</div></div></div>
