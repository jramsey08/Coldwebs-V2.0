<!DOCTYPE html>
<html lang="en-us">
<head><meta http-equiv="Content-Type" content="text/html; charset=us-ascii">
	
	<title>Lightbox Example</title>
	<link href="../dist/css/lightbox.css" rel="stylesheet" />
</head>
<body>
<section>
<h3>Two Individual Images</h3>

<div><a class="example-image-link" data-lightbox="example-1" href="http://parallelmagz.com/uploads/images/2742991026Aria%20Banner.jpg"><img alt="image-1" class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-1.jpg" /></a> <a class="example-image-link" data-lightbox="example-2" data-title="Optional caption." href="http://lokeshdhakar.com/projects/lightbox2/images/image-2.jpg"><img alt="image-1" class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-2.jpg" /></a></div>

<hr />
<h3>A Four Image Set</h3>

<div><a class="example-image-link" data-lightbox="example-set" data-title="Click the right half of the image to move forward." href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg"><img alt="" class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" /></a> <a class="example-image-link" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard." href="http://lokeshdhakar.com/projects/lightbox2/images/image-4.jpg"><img alt="" class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-4.jpg" /></a> <a class="example-image-link" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing." href="http://lokeshdhakar.com/projects/lightbox2/images/image-5.jpg"><img alt="" class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-5.jpg" /></a> <a class="example-image-link" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close." href="http://lokeshdhakar.com/projects/lightbox2/images/image-6.jpg"><img alt="" class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-6.jpg" /></a></div>
</section>

<section>
<p>For more information, visit <a href="http://lokeshdhakar.com/projects/lightbox2/">http://lokeshdhakar.com/projects/lightbox2/</a></p>
</section>
<script src="../dist/js/lightbox-plus-jquery.min.js"></script></body>
</html>
